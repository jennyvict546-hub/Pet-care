    <!-- Formulario eliminar -->
    <div class="formulario">
      <h2>Eliminar cita</h2>

      <div class="grupo">
        <input type="text" id="buscar" placeholder="Buscar por nombre del cliente o mascota">
      </div>

      <div class="grupo">
        <input type="text" id="cliente" placeholder="Nombre del cliente" disabled>
      </div>

      <div class="grupo">
        <input type="text" id="mascota" placeholder="Nombre de la mascota" disabled>
      </div>

      <div class="grupo">
        <input type="text" id="fecha" placeholder="Fecha de la cita" disabled>
      </div>

      <div class="grupo">
        <input type="text" id="hora" placeholder="Hora de la cita" disabled>
      </div>

      <div class="grupo">
        <input type="text" id="veterinario" placeholder="Veterinario" disabled>
      </div>

      <div class="grupo">
        <button class="boton-accion" id="btnEliminar">Eliminar cita</button>
      </div>

      <p class="mensaje" id="mensaje"></p>

  <script>
    // Referencias a los elementos
    const buscarInput = document.getElementById('buscar');
    const btnEliminar = document.getElementById('btnEliminar');
    const mensaje = document.getElementById('mensaje');

    // Leer citas desde localStorage (vienen desde verCitas o agendarCitas)
    let citas = JSON.parse(localStorage.getItem('citas')) || [];
    let citaEncontrada = null;

    // Buscar cita
    buscarInput.addEventListener('keyup', () => {
      const valor = buscarInput.value.toLowerCase();

      citaEncontrada = citas.find(c =>
        c.mascota.toLowerCase().includes(valor) ||
        c.cliente.toLowerCase().includes(valor)
      );

      if (citaEncontrada) {
        document.getElementById('cliente').value = citaEncontrada.cliente;
        document.getElementById('mascota').value = citaEncontrada.mascota;
        document.getElementById('fecha').value = citaEncontrada.fecha;
        document.getElementById('hora').value = citaEncontrada.hora;
        document.getElementById('veterinario').value = citaEncontrada.veterinario;
        mensaje.textContent = "‚úÖ Cita encontrada.";
        mensaje.style.color = "green";
      } else {
        limpiarCampos();
        mensaje.textContent = "No se encontr√≥ ninguna cita.";
        mensaje.style.color = "red";
      }
    });

    // Eliminar cita
    btnEliminar.addEventListener('click', () => {
      if (!citaEncontrada) {
        mensaje.textContent = "‚ùå No hay cita seleccionada.";
        mensaje.style.color = "red";
        return;
      }

      citas = citas.filter(c => c.id !== citaEncontrada.id);
      localStorage.setItem('citas', JSON.stringify(citas));

      limpiarCampos();
      buscarInput.value = "";
      mensaje.textContent = "‚úÖ Cita eliminada correctamente.";
      mensaje.style.color = "green";
    });

    function limpiarCampos() {
      document.getElementById('cliente').value = "";
      document.getElementById('mascota').value = "";
      document.getElementById('fecha').value = "";
      document.getElementById('hora').value = "";
      document.getElementById('veterinario').value = "";
    }
  </script>
