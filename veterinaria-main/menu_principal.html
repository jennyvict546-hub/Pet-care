<head>
  <meta charset="UTF-8">

  <title>Men√∫ principal - Pet Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e5f4f1;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #65A8C2;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .logout {
      margin-top: 30px;
      background-color: #e5f4f1;
      padding: 8px 15px;
      border-radius: 55px;
      cursor: pointer;
    }
    .logouts {
      margin-top: 30px;
      background-color: #B5D6CB;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logoutc {
      margin-top: 30px;
      background-color: #e05a5a;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu {
      flex-grow: 1;
      text-align: center;
      padding: 40px;
    }

    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(2, 160px);
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }

    .menu-buttons button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 140px;
      font-size: 16px;
      border: none;
      background-color: #B5D6CB;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;      
    }

    .menu-buttons button:hover {
      background-color: #B5D6CB;
      transform: scale(1.05);
    }
    .menu-buttons button img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    /*menu desplegable*/
    .menu-btn {
  display: block;
  width: 100%;
  padding: 10px;
  text-align: left;
  border: none;
  background-color: #65A8C2;
  cursor: pointer;
  transition: background-color 0.3s;
}

.menu-btn:hover {
  background-color: #ddd;
}

.menu-btn.active {
  background-color: #4CAF50;
  color: white;
}


.submenu {
  display: none; /* oculto por defecto */
  padding-left: 20px;
}

.submenu.show {
  display: block; /* mostrar cuando se active */
}
  </style>

</head>
<body>

<style>
#loader {
  position: fixed;
  width: 100%;
  height: 100%;
  background-color: #b6d9d3;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeOut 5s ease forwards;
}

.logo {
  width: 100px;
  height: 100px;
  animation: saltar 5s infinite alternate;
}

@keyframes saltar {
  0% { transform: translateY(0); }
  100% { transform: translateY(-15px); }
}

@keyframes fadeOut {
  100% {
    opacity: 0;
    visibility: hidden;
  }
}
</style>

<!--Funcion para el menu desplegable-->
<script>
    // Selecciona el bot√≥n y el submen√∫
const btnCitas = document.getElementById('btn-citas');
const submenuCitas = document.getElementById('submenu-citas');

const btnInventario = document.getElementById('btn-inventario');
const submenuInventario = document.getElementById('submenu-inventario');

// Al hacer clic en el bot√≥n de Citas
btnCitas.addEventListener('click', () => {
  

  // Alternar la visibilidad del submen√∫
  submenuCitas.classList.toggle('show');

  // Marcar o desmarcar el bot√≥n como activo
  btnCitas.classList.toggle('active');
  
});

btnInventario.addEventListener('click', () => {

   // Alternar la visibilidad del submen√∫
  submenuInventario.classList.toggle('show');
  // Marcar o desmarcar el bot√≥n como activo
  btnCitas.classList.toggle('active');
  btnInventario.classList.toggle('active');
});
</script>
