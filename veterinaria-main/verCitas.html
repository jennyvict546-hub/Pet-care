<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- üî• DESACTIVAR CACHE PARA QUE SIEMPRE CARGUE DATOS NUEVOS -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Citas - PET CARE</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c9e4e7;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      display: flex;
      margin: 30px;
    }

    /* SIDEBAR */
    .sidebar {
      width: 200px;
      background-color: #65A8C2;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 150vh;
    }
    .sidebar h2 { margin-bottom: 30px; }
    .sidebar button {
      margin-top: 20px;
      background-color: #e5f4f1;
      padding: 8px 15px;
      border-radius: 55px;
      cursor: pointer;
      border: none;
    }
    .logouts { background-color:#B5D6CB; }
    .logoutc { background-color:#e05a5a; color:white; }

    .submenu {
      display: none;
      padding-left: 10px;
    }
    .submenu.show { display: block; }

    .bton-active {
      background-color: #4CAF50 !important;
      color: white;
    }

    /* TABLA */
    .tabla {
      flex-grow: 1;
      background-color: #b6d9d3;
      padding: 20px;
      border-radius: 10px;
      margin-left: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #6da9b7;
      text-align: center;
    }

    th {
      background-color: #6da9b7;
      color: white;
    }
  </style>
</head>
<body>

<div class="contenedor">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="logo.png" width="180" height="200">
    <h2>üêæ PET CARE</h2>

    <button id="btn-citas">Citas ‚ñæ</button>
    <div class="submenu" id="submenu-citas">
      <button class="logouts" onclick="agendar()">- Agendar</button><br>
      <button class="bton-active" onclick="Ver()">- Ver Citas</button><br>
      <button class="logouts" onclick="eliminarC()">- Eliminar Cita</button>
    </div>

    <button id="btn-inventario">Inventario ‚ñæ</button>
    <div class="submenu" id="submenu-inventario">
      <button class="logouts" onclick="agregar()">- Agregar</button><br>
      <button class="logouts" onclick="modificar()">- Modificar</button><br>
      <button class="logouts" onclick="eliminarI()">- Eliminar</button>
    </div>

    <button onclick="Clientes()">Clientes</button>
    <button onclick="Usuarios()">Usuarios</button>
    <button onclick="Consultas()">Consultas</button>

    <div class="logoutc" onclick="cerrarSesion()">Cerrar sesi√≥n</div>
  </div>

  <!-- TABLA -->
  <div class="tabla">
    <h2>Listado de Citas</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Mascota</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Veterinario</th>
        </tr>
      </thead>
      <tbody id="tablaCitas"></tbody>
    </table>
  </div>

</div>

<script>
/* ---------------------- MEN√ö DESPLEGABLE ---------------------- */
const btnCitas = document.getElementById("btn-citas");
const submenuCitas = document.getElementById("submenu-citas");
btnCitas.onclick = () => submenuCitas.classList.toggle("show");

const btnInventario = document.getElementById("btn-inventario");
const submenuInventario = document.getElementById("submenu-inventario");
btnInventario.onclick = () => submenuInventario.classList.toggle("show");

/* ---------------------- CARGAR CITAS DESDE MYSQL ---------------------- */
document.addEventListener("DOMContentLoaded", () => {

    // Reiniciar los IDs en cada carga
    fetch("api_reiniciarIDs.php")
      .then(() => cargarCitas()); // Despu√©s de reiniciar, cargar tabla
});


function cargarCitas() {
  fetch("api_verCitas.php")
    .then(res => res.json())
    .then(data => {
      const tabla = document.getElementById("tablaCitas");
      tabla.innerHTML = ""; // LIMPIAR TABLA

      data.forEach(cita => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${cita.id_cita}</td>
          <td>${cita.cliente}</td>
          <td>${cita.mascota}</td>
          <td>${cita.fecha}</td>
          <td>${cita.hora}</td>
          <td>${cita.veterinario}</td>
        `;
        tabla.appendChild(fila);
      });
    })
    .catch(err => console.error("Error cargando citas:", err));
}

/* ---------------------- NAVEGACI√ìN ---------------------- */
function Ver(){ window.location.href="verCitas.html"; }
function agendar(){ window.location.href="agendarCitas.html"; }
function eliminarC(){ window.location.href="eliminarCitas.html"; }
</script>

</body>
</html>
